<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin's Creed Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assassins Creed Interactive Map</h1>
    <div class="map-container">
        <img src="images/assassins-creed-mirage-interactive-map.png" alt="Assassin's Creed Map" class="map">

        <!-- Cities -->
        <div class="city" style="top: 50%; left: 30%;" data-city="Florence"></div>
        <div class="city" style="top: 65%; left: 20%;" data-city="Ancient Egypt"></div>
        <div class="city" style="top: 40%; left: 60%;" data-city="Valhalla"></div>
    </div>
    
    <!-- Info -->
     <div id="info-box" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
