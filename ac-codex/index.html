<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assassin’s Creed Codex</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="title">🗡️ Assassin’s Creed Codex</h1>

  <!-- Search Bar -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search assassins..."
    class="search-box"
  />

  <!-- Codex Entries Will Be Injected Here -->
  <div class="codex-container" id="codexContainer">
    <!-- JavaScript will dynamically insert entries here -->
  </div>

  <!-- Tooltip (for More Info button) -->
  <div class="tooltip" id="tooltip" style="display: none;"></div>
  <script src="script.js"></script>
</body>
</html>
